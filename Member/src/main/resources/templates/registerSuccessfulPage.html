<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Successfully registered</title>
    <style>
        span {color: blue;}
    </style>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>You have successfully registered!</h2>

<div th:if="${member != null}">
    <ul>
        <li>User Name: <span th:utext="${member.memberName}">..</span></li>
        <li>Address: <span th:utext="${member.address}">..</span></li>
        <li>Email: <span th:utext="${member.email}">..</span></li>
    </ul>
</div>


</body>
</html>
