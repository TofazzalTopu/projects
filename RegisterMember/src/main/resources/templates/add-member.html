<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title> Member Registration</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Member Registration page</h1>
            <form th:action="@{/member/addMember}" method="post">

                <div class="form-group">
                    <label for="id">Member ID</label>:
                    <input type="text" id="id" name="id" minlength="3" maxlength="20" class="form-control" autofocus="autofocus"
                           placeholder="member id" required="required">
                </div>
                <div class="form-group">
                    <label for="memberName">Member Name</label>:
                    <input type="text" id="memberName" name="memberName" class="form-control" autofocus="autofocus" placeholder="Member name">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>:
                    <input type="address" id="address" name="address" class="form-control" placeholder="address">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>:
                    <input type="email"  id="email" name="email" class="form-control" placeholder="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="user-submit" id="user-submit" class="form-control btn btn-info" value="Add User">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
