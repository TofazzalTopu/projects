<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"  layout:decorate="~{fragments/layout}">
<head>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <title>User</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>User page</h1>
            <form th:action="@{/user/adduser}" method="post">

                <div class="form-group">
                    <label for="name">Username</label>:
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>:
                    <input type="email"  id="email"  name="email" class="form-control"  placeholder="email">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"  name="user-submit" id="user-submit" class="form-control btn btn-info" value="Add User">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p><a href="/" th:href="@{/}">Back to home page</a></p>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
